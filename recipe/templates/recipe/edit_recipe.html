{% extends 'recipe_base.html' %}

{% block page_content %}
    <h2>Edytuj przepis: {{ recipe.recipe_name }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ recipe_form.as_p }}
        {{ stats_form.as_p }}
        <button type="submit" class="uk-button uk-button-primary">Zapisz zmiany</button>
    </form>

    <a href="{% url 'all_recipes_url' %}">Powrót do wszystkich przepisów</a>
{% endblock %}
